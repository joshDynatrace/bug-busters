# TODO: change site_name and repo_url to match your repo
site_name: "Dynatrace Enablement Lab: Codespaces template"
repo_name: "View Code on GitHub"
repo_url: "https://github.com/dynatrace-wwse/enablement-codespaces-template"
nav:
  - '1. About': index.md
  - '2. Getting started': getting-started.md
  - '3. Codespaces': codespaces.md
  - '4. 1st Bug - clear completed': 1-bug-clear-completed.md
  - '5. 1st Bug - hunt via kubernetes': 1-bug-hunt-via-k8s.md
  - '6. 2nd Bug - special characters': 2-bug-special-characters.md
  - '7. 2nd Bug - hunt via traces': 2-bug-hunt-via-tracing.md
  - '8. 3rd Bug - duplicate task': 3-bug-duplicate-task.md
  - '9. 3rd Bug - hunt via logs': 3-bug-hunt-via-logs.md
  - '10. Cleanup': cleanup.md
  - '11. Resources': resources.md
  - "12. What's next?": whats-next.md
theme:
  name: material
  custom_dir: docs/overrides
  features:
    - content.code.copy
    
  palette:
  # Palette toggle for automatic mode
  - media: "(prefers-color-scheme)"
    toggle:
      icon: material/brightness-auto
      name: Switch to light mode

  # Palette toggle for light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default 
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode

  # Palette toggle for dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to system preference

markdown_extensions:
  - toc:
      permalink: '#'
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets:
      base_path: ["docs"]
  - attr_list
plugins:
    - search
